<!DOCTYPE html>
<html>
<head>
  <title>Fancy Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .project {
      width: 300px;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .project img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .project h3 {
      margin-top: 10px;
      font-size: 24px;
      color: #333;
    }

    .project p {
      font-size: 16px;
      color: #777;
    }

    .project:hover {
      transform: translateY(-10px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Fancy Portfolio</h1>
  </header>

  <div class="container">
    <div class="project">
      <img src="project1.jpg" alt="Project 1">
      <h3>Project 1</h3>
      <p>Description of Project 1.</p>
    </div>

    <div class="project">
      <img src="project2.jpg" alt="Project 2">
      <h3>Project 2</h3>
      <p>Description of Project 2.</p>
    </div>

    <div class="project">
      <img src="project3.jpg" alt="Project 3">
      <h3>Project 3</h3>
      <p>Description of Project 3.</p>
    </div>

    <!-- Add more projects here -->
  </div>

  <script>
    // Optional: Add JavaScript for additional interactivity or animations
    // For example, you can use libraries like AOS (Animate On Scroll) or ScrollReveal for scroll animations.
  </script>
</body>
</html>
