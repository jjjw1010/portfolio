<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .project {
      width: 300px;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
    }
    
    .project img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
    
    .project h3 {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>My Portfolio</h1>
  
  <div class="container">
    <div class="project">
      <img src="project1.jpg" alt="Project 1">
      <h3>Project 1</h3>
      <p>Description of Project 1.</p>
    </div>
    
    <div class="project">
      <img src="project2.jpg" alt="Project 2">
      <h3>Project 2</h3>
      <p>Description of Project 2.</p>
    </div>
    
    <div class="project">
      <img src="project3.jpg" alt="Project 3">
      <h3>Project 3</h3>
      <p>Description of Project 3.</p>
    </div>
  </div>
</body>
</html>
